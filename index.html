<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play2.0</title>

    <link rel="stylesheet" href="styles/stylesForProject.css" />
    <link rel="stylesheet" href="styles/header/header.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="content/logo_play.svg" />
  </head>
  <body>
    <header class="header">
      <div class="header__announcement">
        <div class="container header__content">
          <div class="header__left-part">
            <img
              src="content/logo_play.svg"
              alt="logo_play"
              class="header__logo"
            />
            <ul class="header__left-list">
              <li class="header__left-list_selected">
                <a href="#">Dla ciebie</a>
              </li>
              <li><a href="#">Małe firmy</a></li>
              <li><a href="#">Duże firmy</a></li>
            </ul>
          </div>
          <div class="header__right-part">
            <ul class="header__right-list">
              <li><a href="#">Kontakt</a></li>
              <li><a href="#">Pomoc</a></li>
              <li><a href="#">Dlaczego warto wybrać PLAY?</a></li>
            </ul>
            <div class="header__vert-line"></div>
            <button class="header__cart-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="#707070"
                class="bi bi-cart4"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                />
              </svg>
            </button>
            <div class="header__vert-line"></div>
            <button class="header__login-btn">Zaloguj</button>
          </div>
        </div>
      </div>
      <div class="header__navigation">
        <div class="container"></div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
